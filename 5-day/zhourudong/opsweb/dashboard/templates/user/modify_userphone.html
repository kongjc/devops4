{% extends "public/layout.html" %}

{% block body %}
<form class="form-horizontal" action="{% url 'modify_user_phone' %}" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户</label>
    <div class="col-sm-5">
      <input type="email" class="form-control" id="inputEmail3" placeholder="{{ user_obj.name }}" value="{{ user_obj.username }}" disabled>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">手机号码</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" id="phone" name="phone"  value="{{ user_obj.profile.phone }}" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="id" value="{{ user_obj.id }}">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </div>
</form>
{% endblock %}
